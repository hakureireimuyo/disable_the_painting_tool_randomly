    <style>
        * {

        body {

        /* Âä®ÊÄÅÊ∏êÂèòËÉåÊôØ */
        .gradient-bg {

            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

        @keyframes gradientShift {

        .container {

    </style>

<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <h1>üé® ÁªòÁîªÂäüËÉΩÁ¶ÅÁî®ËΩ¨Áõò</h1>
        <p class="description">ËæìÂÖ•ÂèÇ‰∏éËÄÖÂêçÂ≠óÔºåÊäΩÂèñÂØπÊñπË¢´Á¶ÅÁî®ÁöÑÁªòÁîªÂäüËÉΩ</p>
        
        <div class="input-container">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerDisplay = document.getElementById('centerDisplay');
            const spinBtn = document.getElementById('spinBtn');
            const participantInput = document.getElementById('participant');
            const resultDisplay = document.getElementById('result');
            const detailsDisplay = document.getElementById('details');
            
            // ÁªòÁîªÂäüËÉΩÁ¶ÅÁî®È°π - Ê∑ªÂä†"Ëâ≤Áõ∏ÈôêÂà∂"
            const items = [
                "Âè≥Êâã", "Êï∞‰ΩçÊùø", "ÁîªÁ¨î", "ÂõæÂ±Ç", 
                "Ëâ≤ÂΩ©", "ÊòéÊöó", "Ëâ≤‰Ωç",
                "Êí§ÈîÄ", "Ê©°ÁöÆÊì¶", "Ëâ≤Áõ∏ÈôêÂà∂"
            ];
            
            // ËΩ¨ÁõòÈ¢úËâ≤
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                '#64FFDA', '#69F0AE', '#B2FF59'
            ];
            
            let isSpinning = false;
            let spinningAngle = 0;
            let spinningSpeed = 0;
            let selectedItem = null;
            let blinkInterval = null;
            
            // Ë∞ÉÊï¥CanvasÂ§ßÂ∞è‰ª•ÈÄÇÂ∫îÂÆπÂô®
            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = Math.min(container.offsetWidth, container.offsetHeight);
                canvas.width = size;
                canvas.height = size;
                drawWheel();
            }
            
            // ÁªòÂà∂ËΩ¨Áõò
            function drawWheel(angle = 0) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) - 10;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂ËΩ¨ÁõòËÉåÊôØ
                const sectorAngle = (2 * Math.PI) / items.length;
                
                for (let i = 0; i < items.length; i++) {
                    const startAngle = i * sectorAngle + angle;
                    const endAngle = (i + 1) * sectorAngle + angle;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    
                    ctx.fillStyle = colors[i];
                    ctx.fill();
                    
                    // Ê∑ªÂä†‰∏Ä‰∫õË£ÖÈ•∞Á∫øÊù°
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // ÁªòÂà∂Â§ñÂúà
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // ÁªòÂà∂‰∏≠ÂøÉÂúÜ
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * 0.15, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFF';
                ctx.fill();
                ctx.strokeStyle = '#DDD';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // ÂºÄÂßãÈó™ÁÉÅÊïàÊûú
            function startBlinking() {
                let counter = 0;
                clearInterval(blinkInterval);
                
                blinkInterval = setInterval(() => {
                    centerDisplay.textContent = items[counter % items.length];
                    centerDisplay.style.color = colors[counter % colors.length];
                    counter++;
                }, 100);
            }
            
            // ÂÅúÊ≠¢Èó™ÁÉÅÂπ∂ÊòæÁ§∫ÁªìÊûú
            function stopBlinking() {
                clearInterval(blinkInterval);
                centerDisplay.textContent = selectedItem;
                centerDisplay.style.color = '#ff4757';
                centerDisplay.classList.remove('blinking');
            }
            
            // ÁîüÊàê8bitËâ≤Êùø
            function generate8bitPalette() {
                const palette = [];
                const steps = 6; // ÊØè‰∏™ÈÄöÈÅìÁöÑÊ≠•Êï∞ (6Ê≠• = 216Ëâ≤ + 40ÁßçÁÅ∞Â∫¶)
                
                // ÁîüÊàêRGBÈ¢úËâ≤
                for (let r = 0; r < steps; r++) {
                    for (let g = 0; g < steps; g++) {
                        for (let b = 0; b < steps; b++) {
                            const red = Math.floor(r * 51);
                            const green = Math.floor(g * 51);
                            const blue = Math.floor(b * 51);
                            palette.push(`rgb(${red}, ${green}, ${blue})`);
                        }
                    }
                }
                
                // Ê∑ªÂä†ÁÅ∞Â∫¶
                for (let i = 0; i < 40; i++) {
                    const gray = Math.floor(i * 6.375);
                    palette.push(`rgb(${gray}, ${gray}, ${gray})`);
                }
                
                return palette;
            }
            
            // ÁîüÊàêÈöèÊú∫Ëâ≤Âüü
            function generateRandomColorSpace() {
                const colorSpaces = [
                    { name: "sRGB", desc: "Ê†áÂáÜRGBËâ≤ÂüüÔºåÈÄÇÁî®‰∫éÂ§ßÂ§öÊï∞ÊòæÁ§∫Âô®ÂíåÁΩëÁªúÂÜÖÂÆπ" },
                    { name: "Adobe RGB", desc: "ÊØîsRGBÊõ¥ÂπøÁöÑËâ≤ÂüüÔºåÁâπÂà´ÈÄÇÂêàÂç∞Âà∑ÂíåÊëÑÂΩ±" },
                    { name: "DCI-P3", desc: "Êï∞Â≠óÂΩ±Èô¢Ëâ≤ÂüüÔºåÊèê‰æõÊõ¥‰∏∞ÂØåÁöÑÁ∫¢Ëâ≤ÂíåÁªøËâ≤" },
                    { name: "Rec. 2020", desc: "Ë∂ÖÈ´òÊ∏ÖÁîµËßÜËâ≤ÂüüÔºåË¶ÜÁõñÊõ¥ÂπøÁöÑÈ¢úËâ≤ËåÉÂõ¥" },
                    { name: "CMYK", desc: "Âç∞Âà∑Ëâ≤ÂüüÔºå‰ΩøÁî®Èùí„ÄÅÂìÅÁ∫¢„ÄÅÈªÑ„ÄÅÈªëÂõõËâ≤" }
                ];
                
                return colorSpaces[Math.floor(Math.random() * colorSpaces.length)];
            }
            
            // ÁîüÊàêÈöèÊú∫Ëâ≤Áõ∏ËåÉÂõ¥
            function generateRandomHueRange() {
                // ÈöèÊú∫ÁîüÊàêËµ∑ÂßãËâ≤Áõ∏ (0-1)
                const startHue = Math.random();
                
                // ÈöèÊú∫ÁîüÊàêËåÉÂõ¥Â§ßÂ∞è (0.05-0.45)
                const rangeSize = 0.05 + Math.random() * 0.40;
                
                // ËÆ°ÁÆóÁªìÊùüËâ≤Áõ∏
                const endHue = (startHue + rangeSize) % 1;
                
                return {
                    start: startHue,
                    end: endHue,
                    size: rangeSize
                };
            }
            
            // ÊòæÁ§∫ËØ¶ÁªÜÁªìÊûú
            function showResultDetails(item) {
                detailsDisplay.innerHTML = "";
                
                switch(item) {
                    case "ÁîªÁ¨î":
                        detailsDisplay.innerHTML = `
                            <h3>ÁîªÁ¨îÂäüËÉΩÁ¶ÅÁî®ËØ¶ÊÉÖ</h3>
                            <p>ÊÇ®Ë¢´Á¶ÅÊ≠¢‰ΩøÁî®ÊâÄÊúâÁîªÁ¨îÂ∑•ÂÖ∑ÔºåÂåÖÊã¨Ôºö</p>
                            <ul>
                                <li>ÈìÖÁ¨îÂ∑•ÂÖ∑</li>
                                <li>Ê≤πÁîªÁ¨î</li>
                                <li>Ê∞¥ÂΩ©Á¨î</li>
                                <li>Âñ∑Êû™Â∑•ÂÖ∑</li>
                                <li>È©¨ÂÖãÁ¨î</li>
                            </ul>
                            <p>ÊÇ®Âè™ËÉΩ‰ΩøÁî®‰ª•‰∏ãÊõø‰ª£Â∑•ÂÖ∑Ôºö</p>
                            <ul>
                                <li>ÂΩ¢Áä∂Â∑•ÂÖ∑</li>
                                <li>Â°´ÂÖÖÂ∑•ÂÖ∑</li>
                                <li>Ë∑ØÂæÑÂ∑•ÂÖ∑</li>
                                <li>Ê©°ÁöÆÊì¶ÔºàÂ¶ÇÊûúÊú™Ë¢´Á¶ÅÁî®Ôºâ</li>
                            </ul>
                            <p>ËøôÈ°πÈôêÂà∂Â∞ÜÊåëÊàòÊÇ®‰ΩøÁî®Èùû‰º†ÁªüÂ∑•ÂÖ∑ËøõË°åÂàõ‰ΩúÁöÑËÉΩÂäõÔºåËø´‰ΩøÊÇ®Êé¢Á¥¢Êñ∞ÁöÑÁªòÁîªÊñπÊ≥ï„ÄÇ</p>
                        `;
                        break;
                        
                    case "Ëâ≤‰Ωç":
                        const palette = generate8bitPalette();
                        detailsDisplay.innerHTML = `
                            <h3>Ëâ≤‰ΩçÈôêÂà∂ËØ¶ÊÉÖ</h3>
                            <p>ÊÇ®Ë¢´ÈôêÂà∂‰ΩøÁî®8‰ΩçËâ≤ÂΩ©Ôºà256Ëâ≤ÔºâÔºåËøôÊÑèÂë≥ÁùÄÊÇ®Âè™ËÉΩ‰ΩøÁî®‰ª•‰∏ãÈ¢úËâ≤Ôºö</p>
                            <div class="color-palette">
                                ${palette.map(color => `<div class="color-block" style="background:${color}"></div>`).join('')}
                            </div>
                            <p>8‰ΩçËâ≤ÂΩ©ÊòØÊó©ÊúüËÆ°ÁÆóÊú∫ÊòæÁ§∫Âô®ÁöÑÊ†áÂáÜÔºåÂè™ËÉΩÊòæÁ§∫256ÁßçÈ¢úËâ≤„ÄÇËØ∑‰ΩøÁî®‰∏äÈù¢ÁöÑËâ≤Êùø‰Ωú‰∏∫ÂèÇËÄÉ„ÄÇ</p>
                            <p>ËøôÈ°πÈôêÂà∂Â∞ÜÊåëÊàòÊÇ®ÂØπÊúâÈôêËâ≤ÂΩ©ÁöÑËøêÁî®ËÉΩÂäõÔºåÈúÄË¶ÅÊÇ®Á≤æÂøÉÈÄâÊã©È¢úËâ≤ÁªÑÂêà„ÄÇ</p>
                        `;
                        break;
                        
                    case "Ëâ≤Âüü":
                        const colorSpace = generateRandomColorSpace();
                        detailsDisplay.innerHTML = `
                            <h3>Ëâ≤ÂüüÈôêÂà∂ËØ¶ÊÉÖ</h3>
                            <p>ÊÇ®Ë¢´ÈôêÂà∂‰ΩøÁî® ${colorSpace.name} Ëâ≤Âüü„ÄÇ</p>
                            <p>${colorSpace.desc}</p>
                            <div class="color-info">
                                <div class="color-range" style="background:linear-gradient(to right, #ff0000, #00ff00);">
                                    ${colorSpace.name} Ëâ≤ÂüüÁ§∫‰æã
                                </div>
                                <div class="color-range" style="background:linear-gradient(to right, #ff0000, #ff00ff);">
                                    ${colorSpace.name} Ëâ≤ÂüüÁ§∫‰æã
                                </div>
                                <div class="color-range" style="background:linear-gradient(to right, #00ff00, #0000ff);">
                                    ${colorSpace.name} Ëâ≤ÂüüÁ§∫‰æã
                                </div>
                            </div>
                            <p>ËøôÈ°πÈôêÂà∂Â∞ÜÊåëÊàòÊÇ®Âú®ÁâπÂÆöÈ¢úËâ≤ËåÉÂõ¥ÂÜÖÂàõ‰ΩúÁöÑËÉΩÂäõÔºåÈúÄË¶ÅÊÇ®Á≤æÁ°ÆÊéßÂà∂Ëâ≤ÂΩ©Ë°®Ëææ„ÄÇ</p>
                        `;
                        break;
                        
                    case "Ëâ≤Áõ∏ÈôêÂà∂":
                        const hueRange = generateRandomHueRange();
                        const startPercent = hueRange.start * 100;
                        const endPercent = hueRange.end * 100;
                        const widthPercent = hueRange.size * 100;
                        
                        // ËÆ°ÁÆóËâ≤Áõ∏ËåÉÂõ¥‰ΩçÁΩÆ
                        let leftPosition = startPercent;
                        let rangeWidth = widthPercent;
                        
                        // Â§ÑÁêÜËâ≤Áõ∏ËåÉÂõ¥Ë∑®Ë∂ä0ÁÇπÁöÑÊÉÖÂÜµ
                        if (hueRange.end < hueRange.start) {
                            rangeWidth = (1 - hueRange.start + hueRange.end) * 100;
                        }
                        
                        detailsDisplay.innerHTML = `
                            <h3>Ëâ≤Áõ∏ÈôêÂà∂ËØ¶ÊÉÖ</h3>
